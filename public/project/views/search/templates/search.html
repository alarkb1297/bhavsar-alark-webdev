<div class="container-fluid">

    <div class="ab-search">

        <img src="http://bhavsar-alark-webdev.herokuapp.com/project/logos/booKlub-large-1234px.png" , width="600px">

        <input placeholder="The Sun Also Rises"
               ng-model="bookTitleOrAuthor"
               class="form-control"/>
        <button ng-click="model.searchBookByTitle(bookTitleOrAuthor)" class="btn btn-primary btn-block">
            Search By Title
        </button>
        <button ng-click="model.searchBookByAuthor(bookTitleOrAuthor)" class="btn btn-primary btn-block">
            Search By Author
        </button>

        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>


        <table class="table">
            <tr ng-repeat="book in model.books">
                <td>
                    <a href="#!/details/{{book.id}}">
                        {{book.volumeInfo.title}}
                    </a>
                </td>
                <td>
                    <img ng-src="{{book.volumeInfo.imageLinks.thumbnail}}"/>
                </td>
            </tr>
        </table>


    </div>

</div>
