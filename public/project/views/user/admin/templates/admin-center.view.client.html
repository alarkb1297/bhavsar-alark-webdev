<nav class="navbar navbar-default navbar-fixed-top">

    <a href="#!/profile">
        <span class="pull-left glyphicon glyphicon-chevron-left ab-logo-color btn-lg"></span>
    </a>

</nav>

<div class="container-fluid">

    <div ng-show="model.confMessage" class="alert alert-success">
        {{model.confMessage}}
    </div>


    <ul class="list-group">

        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10">Username</div>
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">Edit</div>
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">Delete</div>
            </div>
        </li>

        <li ng-repeat="user in model.users" class="list-group-item ab-admin-center-lists">
            <div class="row">
                <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10">{{user.username}}</div>
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">
                    <a href="#!/profile/admin-center/edit-user/{{user._id}}">
                        <button type="button" class="btn navbar-btn btn-default">Edit</button>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">
                    <a ng-click="model.deleteUser(user._id)">
                        <button type="button" class="btn navbar-btn btn-danger">Delete</button>
                    </a>
                </div>
            </div>
        </li>
    </ul>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">


    <div class="pull-right ab-home-navbar-buttons">
        <a ng-click="model.logout()">
            <button type="button" class="btn navbar-btn btn-danger">Logout</button>
        </a>
    </div>

</nav>
