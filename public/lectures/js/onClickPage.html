<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On Click Events</title>
</head>
<body>

    <script>

        function sayHello() {
            alert("Hello World");
        }

        function sayMessage(message) {
            alert(message);
        }

        function sayInput() {
            var message = document.getElementById("message").value;
            alert(message);
        }



    </script>

    <h1>On Click Event Handling</h1>

    <button onclick="sayHello()">Say Hello</button>

    <button onclick="sayMessage('message this is')">Say Message</button>

    <input id="message" type="text"/>
    <button onclick="sayInput()">Say Message</button>

</body>
</html>
