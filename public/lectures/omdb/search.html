<h1>OMBD API</h1>

<h2>Search By Movie Title</h2>

<input ng-model="movieTitle" class="form-control" placeholder="Batman"/>
<button class="btn-primary btn-block btn" ng-click="model.searchMovieByTitle(movieTitle)">Search</button>


<table class="table">
    <tr ng-repeat="movie in model.movies.Search">
        <td><a href="#!/details/{{movie.ID}}">{{movie.Title}}</a></td>
        <td><img src="{{movie.Poster}}"/></td>
    </tr>
</table>
