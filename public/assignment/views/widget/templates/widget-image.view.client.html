    <label for="widgetName">Name</label>
    <input name="pageName"
           class="form-control"

           id="widgetName"/>

    <label for="widgetText">Text</label>
    <input name="widgetText"
           class="form-control"
           row="3"
           placeholder="Mosqioto Picture"
           id="widgetText">
    </input>

    <label for="widgetURL">URL</label>
    <input name="widgetURL"
           type="url"
           class="form-control"
           placeholder="http://images.google.com"
           value="http://images.google.com"
           id="widgetURL">

    <label for="widgetWidth">Width</label>

           type="number"
           class="form-control"

           id="widgetWidth">

    <input name="widgetImage"
           type="file"
           class="form-control"
           placeholder="image.jpg"
           value="image.jpg"
           id="widgetImage">
