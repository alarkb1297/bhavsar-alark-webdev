<nav class="navbar navbar-page-color navbar-fixed-top">

    <div class="navbar-header">

        <a href="#!/user/{{model.userID}}/website/{{model.webID}}/page/{{model.pageID}}/widget/new">
            <span class="pull-left glyphicon glyphicon-chevron-left ab-black-icons btn-lg"></span>
        </a>

        <a class="navbar-brand">Flickr Search</a>

    </div>

</nav>


<div class="container-fluid">
    <div class="input-group ab-margin-bottom-spacing">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
        <div class="col-xs-4 ab-margin-bottom-spacing" ng-repeat="photo in model.photos.photo">
            <a ng-click="model.selectPhoto(photo)">
                <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </a>
        </div>
    </div>
</div>


<nav class="navbar navbar-page-color navbar-fixed-bottom">

    <div class="navbar-header">

        <a href="#!/profile">
            <span class="pull-right glyphicon glyphicon-user ab-black-icons btn-lg"></span>
