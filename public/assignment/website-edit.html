<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Edit Website</title>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">

            <a href="website-list.html">
                <span class="pull-left glyphicon glyphicon-chevron-left ab-white-icons btn-lg"></span>
            </a>

            <a class="navbar-brand">Edit Website</a>

            <a href="website-list.html">
                <span class="pull-right glyphicon glyphicon-ok ab-white-icons btn-lg"></span>
            </a>

        </div>

    </nav>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-3 visible-md visible-lg ab-split-left">

                <ul class="list-group">

                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                            <div class="col-xs-2">
                                <a href="website-new.html">
                                    <span class="pull-right glyphicon glyphicon-plus ab-white-icons"></span>
                                </a>
                            </div>
                        </div>
                    </li>


                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Facebook
                                </a>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>


                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Wikipedia
                                </a>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>


                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Twitter
                                </a>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>


                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Amazon
                                </a>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="col-md-9 col-xs-12 ab-split-right">

                <label for="name">Name</label>
                <input name="websiteName"
                       class="form-control"
                       placeholder="Facebook"
                       value="Facebook"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="websiteDescription"
                          row="5"
                          class="form-control"
                          placeholder="Description"
                          id="description">Largest social networking site with more than x users</textarea>

                <a class="btn btn-block btn-danger" href="website-list.html" role="button">Delete</a>
            </div>

        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="navbar-header">


            <a class="navbar-brand"></a>

            <a href="profile.html">
                <span class="pull-right glyphicon glyphicon-user ab-white-icons btn-lg"></span>
            </a>

        </div>

    </nav>


</body>
</html>
