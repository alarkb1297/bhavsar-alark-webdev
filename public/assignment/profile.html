    <div class="container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               class="form-control"
               placeholder="Alice"
               id="firstName"/>

        <label for="lastName">Last Name</label>
        <input name="username"
               class="form-control"
               placeholder="Wonderland"
               id="lastName"/>

        <label for="username">Username</label>
        <input name="username"
               class="form-control"
               value="Alice"
               readonly
               id="username"/>

        <label for="email">Email</label>
        <input name="email"
               type="email"
               class="form-control"
               value="alice@wonderland.com"
               placeholder="alice@wonderland.com"
               id="email"/>

        <label for="dob">Date of Birth</label>
        <input name="dob"
               type="date"
               class="form-control"
               placeholder="mm/dd/yyyy"
               id="dob"/>


        <div class="container">
            <a class="btn btn-block btn-primary" href="website-list.html" role="button">Websites</a>
            <a class="btn btn-block btn-danger" href="login.html" role="button">Logout</a>
        </div>

    </div>
