<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Profile</title>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand">Profile</a>

            <a href="profile.html">
                <span class="pull-right glyphicon glyphicon-ok ab-white-icons btn-lg"></span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               class="form-control"
               placeholder="Alice"
               id="firstName"/>

        <label for="lastName">Last Name</label>
        <input name="username"
               class="form-control"
               placeholder="Wonderland"
               id="lastName"/>

        <label for="username">Username</label>
        <input name="username"
               class="form-control"
               value="Alice"
               readonly
               id="username"/>

        <label for="email">Email</label>
        <input name="email"
               type="email"
               class="form-control"
               value="alice@wonderland.com"
               placeholder="alice@wonderland.com"
               id="email"/>

        <label for="dob">Date of Birth</label>
        <input name="dob"
               type="date"
               class="form-control"
               placeholder="mm/dd/yyyy"
               id="dob"/>


        <div class="container">
            <a class="btn btn-block btn-primary" href="website-list.html" role="button">Websites</a>
            <a class="btn btn-block btn-danger" href="login.html" role="button">Logout</a>
        </div>

    </div>


</body>
</html>
